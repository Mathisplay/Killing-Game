<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Killing Game</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.3.min.js"></script>
</head>
<body>
	
<div>
	<img id="mainscreen" src="Graphics/Menu.jpg" align="middle">
</div>

<script>
    	function autoResizeDiv()
   	{
		document.getElementById('mainscreen').style.height = window.innerHeight +'px';
    	}
    	window.onresize = autoResizeDiv;
	var Screen = document.getElementById('mainscreen');
	var MenuMusic = new Audio("/Music/Menu Music.mp3");
	function play()
	{
		MenuMusic.setLooping(true);
		MenuMusic.play();
	}
	
	function listen()
	{
		Screen.addEventListener("click", play, false);
		Screen.addEventListener("touchstart", play, false);	
	}

  	autoResizeDiv();
	listen();
</script>

</body>
</html>
