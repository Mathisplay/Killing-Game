<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Killing Game</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.3.min.js"></script>
</head>
<body>
	
<div>
	<img id="mainscreen" src="Graphics/Menu.jpg" align="middle">
	<button id="presstostart"></button>
</div>

<script>
	function autoResizeDiv() //Resize tła do okna
	{
		document.getElementById('mainscreen').style.height = window.innerHeight +'px';
	}
	window.onresize = autoResizeDiv;
	var Screen = document.getElementById('mainscreen');
	var MenuMusic = new Audio("/Music/Menu Music.mp3");
	function play() //Odtwarzanie muzyki w pętli
	{
		MenuMusic.play();
	}
	
	function listen() //Czekanie na input
	{
		document.body.addEventListener("click", play, false); //PC
		document.body.addEventListener("touchstart", play, false); //Android	
	}

  	autoResizeDiv();
	listen();
</script>

</body>
</html>
